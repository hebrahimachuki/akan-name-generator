<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script></script>
    <title>Akan-name</title>
</head>
<body>
    <div id="main">
        <div id="inputs" align="center">
            <hr><h1>Do you Know your Akan name?</h1>
            <p>This application is developed to let you know which day of the week you were born with its meaning in <a href="https://journals.co.za/doi/pdf/10.25159/1016-8427/4294">Akans community</a></p><hr><br>
            <label>Enter Date:</label>
            <input type="number" id="date" name="" value="date"min="1" max="31"> <br>
            <label>Enter Month:</label>
            <input type="number" id="month" name="" value="month" min="1" max="12"> <br>
            <label>Enter Year:</label>
            <input type="number" id="year" name="" value="year" min="1900" max="2021"> <br>
            <input type="radio" id="gender" name="" value="male">Male
            <input type="radio" id="gender" name="" value="female">Female <br>
            <button onclick="result()">
                submit
            </button>
            <h3 id="display"></h3>


        </div>
    </div>
    
</body>
</html>
